<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My anime kanojo-chan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="glass-effect p-5 text-center">
      <h1>My <span class="glitch" data-text="anime">Anime</span></h1>
      <p>Gire 20, recomendarei um anime!</p>

      <!-- Botões -->
      <div>
        <button id="btnLucky" class="btn btn-success mb-3">Rolar D20</button>
        <button id="btnGo" class="btn btn-primary">Consiga uma namorada!</button>
      </div>

      <!-- Resultado -->
      <div id="result" class="mt-4 text-primary fw-bold"></div>
    </div>
  </div>

  <script>
    // Lista de animes (20 opções)
    const animes = [
      "Naruto", "One Piece", "Bleach", "Attack on Titan", "Demon Slayer",
      "Death Note", "Fullmetal Alchemist", "Sword Art Online", "Jujutsu Kaisen",
      "My Hero Academia", "Dragon Ball", "Hunter x Hunter", "Tokyo Revengers",
      "Black Clover", "Fairy Tail", "One Punch Man", "Chainsaw Man", 
      "Violet Evergarden", "Your Lie in April", "Re:Zero"
    ];

    // Botão Rolar D20
    document.getElementById('btnLucky').addEventListener('click', () => {
      const diceRoll = Math.floor(Math.random() * 20); // Número entre 0 e 19
      const anime = animes[diceRoll]; // Seleciona o anime correspondente
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = `Anime recomendado: ${anime}`;
    });

    // Botão "Consiga uma namorada"
    document.getElementById('btnGo').addEventListener('click', () => {
      window.location.href = "coitado.html"; // Redireciona para a página
    });
  </script>
</body>
</html>
